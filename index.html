<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeStream - Hindi & English Sub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ANIME<span>STREAM</span></h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search anime (e.g. Naruto, One Piece)...">
        </div>
    </header>

    <main>
        <section id="history-section" class="category-section" style="display:none;">
            <div class="section-header">
                <h2>Continue Watching</h2>
                <button id="clear-history">Clear All</button>
            </div>
            <div id="history-list" class="anime-grid"></div>
        </section>

        <section class="category-section">
            <h2 id="list-title">Trending Now</h2>
            <div id="anime-list" class="anime-grid">
                <p class="loading-text">Loading premium content...</p>
            </div>
        </section>
    </main>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="player-container">
                <iframe id="video-player" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
            </div>
            <div class="video-controls-info">
                <p><strong>Audio:</strong> Hindi/Jap (Check ⚙️ Settings)</p>
                <p><strong>Sub:</strong> Eng/Multi (Turn on CC)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
